<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWay</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/toastr/toastr.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="try.css" />
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/toastr/toastr.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <h2 class="title" onclick="redirectToHome()" style="cursor: pointer;">MyWay</h2>
        <ul class="menu">
            <li class="active">Products</li>
            <li>Contact US</li>
            <li>GIFTS</li>
        </ul>
        <ul class="menu__icons">
            <li id="usernameDisplay" class="welcome-message"></li>
            <li><i class="bi bi-person" onclick="redirectToLogin()"></i></li>
            <li>
                <i class="bi bi-search" onclick="toggleSearchBox()"></i>
                <div id="search-box" class="search-box">
                    <input type="text" id="search-input" placeholder="√úr√ºn ara..." class="search-input" autocomplete="off" />
                    <button onclick="searchItems()" class="search-button"><i class="bi bi-search"></i></button>
                    <button class="search-close" onclick="toggleSearchBox()"><i class="bi bi-x"></i></button>
                </div>
            </li>
            <li class="basket__icon" onclick="toggleModal()">
                <i class="bi bi-bag"></i>
                <span class="basket__count"></span>
            </li>
            <li><button class="logout-btn" onclick="logoutUser()">Logout</button></li>

        </ul>
        
    </nav>
    
    <section class="slider">
        <div id="carouselSlider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/climb.jpg" class="d-block w-100" alt="Online Shop" />
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/fashionheader-1.jpg" class="d-block w-100" alt="Special Offer" />
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/Shoes_Bags.jpg" class="d-block w-100" alt="New Arrivals" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section class="store my-5">
        <div class="filter__background"></div>
        <ul class="filter">
            <li class="active" data-category="ALL" onclick="filterItems(this)">T√ºm√º</li>
            <li data-category="TECHNOLOGIES" onclick="filterItems(this)">TECHNOLOGIES</li>
            <li data-category="WEAR" onclick="filterItems(this)">WEAR</li>
            <li data-category="SPORTS" onclick="filterItems(this)">SPORTS</li>
            <li data-category="SHOESBAGS" onclick="filterItems(this)">SHOESBAGS</li>
        </ul>
        <div class="row item__list"></div>
    </section>
    <div class="basket__modal">
        <div class="basket__items">
            <i class="bi bi-x" onclick="toggleModal()"></i>
            <h2 class="basket__title">Your Items</h2>
            <ul class="basket__list">
                <li class="basket__item">No items to buy again.</li>
            </ul>
            <div class="basket__total">
                <span class="fw-bold mb-3 fs-4 total__price"></span>
                <p class="fw-bold fs-4">Total Price: <span id="total-price">Loading...</span></p> <!-- üìå Bunu ekle -->
                <button class="btn__purple">CHECKOUT</button>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="try3.js"></script>
</body>
</html>
